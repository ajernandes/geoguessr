<!DOCTYPE html>
<html>
  <head>
    <title>MapGame</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <div>
    </div>
    <div id="container">
      <button id="button1" onclick="biggerMap()">Big map</button>
      <button id="button2" onclick="smallerMap()">Hide map</button>
      <button id="submit" onclick="submit()">Submit</button>
      <div id="pano"></div>
      <div id="map"></div>
    </div>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script 
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9PAn87ZMK3SB5SNJlC9ATOAediOgg6IU&callback=initialize&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
